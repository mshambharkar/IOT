<form method='post' action='config'>
    <fieldset>
        <legend>ESP AutoWIFI restarter:</legend>
        <table style="width: 50%; margin-left: auto; margin-right: auto;">
            <tbody>
                <tr>
                    <td>SSid</td>
                    <td><input name="ssid" type="text" value="" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input name="password" type="text" value="" /></td>
                </tr>
                <tr>
                    <td>Router Ip address</td>
                    <td><input name="ipaddress" type="text" value="192.168.0.1" /></td>
                </tr>
                <tr>
                    <td>Ping Interval (in minutes)</td>
                    <td><input name="interval" type="text" value="" /></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><button type="submit" value="Submit">Submit</button></td>
                    <td style="text-align: left;"><button type="reset" value="Reset">Reset</button></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</form>
